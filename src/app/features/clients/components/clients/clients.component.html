<div>
  <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>

    <ng-container *ngFor="let entry of tableInfo | keyvalue" matColumnDef="{{entry.key}}">
      <th mat-header-cell
          *matHeaderCellDef>
        {{entry.value.name}}
      </th>
      <ng-container [ngSwitch]="entry.value.type">
        <ng-container *ngSwitchCase="dataType.DATE">
          <td mat-cell
              *matCellDef="let element">
            {{element[entry.key] | date}}
          </td>
        </ng-container>
        <ng-container *ngSwitchCase="dataType.ACTIONS">
          <td mat-cell
              *matCellDef="let element">
            <button mat-mini-fab
                    color="primary"
                    *ngIf="this.tableInfo.actions.values.includes(formActions.UPDATE)"
                    (click)="onUpdateEntity(element)">
              <mat-icon>settings</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <td mat-cell
              *matCellDef="let element">
            {{element[entry.key]}}
          </td>
        </ng-container>
      </ng-container>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="tableKeys"></tr>
    <tr mat-row
        *matRowDef="let row; columns: tableKeys;"></tr>
  </table>
</div>
