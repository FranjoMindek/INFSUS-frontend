<div>
  <div class="actions-header">
    <button mat-raised-button
            (click)="onInsertEntity()">
      Dodaj novu kategoriju kreveta
    </button>
  </div>

  <table mat-table
         [dataSource]="dataSource"
         class="mat-elevation-z8"
         *ngIf="codebooks$ | async">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID Kategorije kreveta</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Naziv kategorije kreveta</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcije</th>
      <td mat-cell
          *matCellDef="let element">
        <button (click)="onDeleteEntity(element)"
                color="primary"
                mat-mini-fab>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns"
        mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;"
        mat-row></tr>
  </table>
</div>
