<button mat-raised-button (click)="openDialog()">Pick one</button>
<table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>

  <ng-container *ngFor="let name of displayedColumns" matColumnDef="{{name}}">
    <th mat-header-cell
        *matHeaderCellDef>
      {{name}}
    </th>
    <td mat-cell
        *matCellDef="let element">
      {{element[name]}}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell
        *matHeaderCellDef>
      Actions
    </th>
    <td mat-cell
        *matCellDef="let element">
      <button mat-mini-fab
              color="primary"
              *ngIf="this.actions.includes(formActions.UPDATE)">
        <mat-icon>settings</mat-icon>
      </button>
      <button mat-mini-fab
              color="primary"
              *ngIf="this.actions.includes(formActions.DELETE)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumnsWithActions"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumnsWithActions;"></tr>
</table>
