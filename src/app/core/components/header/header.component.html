<mat-toolbar>
  <div class="toolbar-container">

    <button [routerLink]="['/rooms']" mat-flat-button>
      <mat-icon>bed</mat-icon>
      <span>Sobe</span>
    </button>

    <button [routerLink]="['/reservations']" mat-flat-button>
      <mat-icon>room_service</mat-icon>
      <span>Rezervacije</span>
    </button>

    <button [routerLink]="['/overnight-stays']" mat-flat-button>
      <mat-icon>bedtime</mat-icon>
      <span>NoÄ‡enja</span>
    </button>

    <button [routerLink]="['/clients']" mat-flat-button>
      <mat-icon>person</mat-icon>
      <span>Klijenti</span>
    </button>

    <app-auto-open-menu>
      <button mat-flat-button
              trigger>
        <mat-icon>settings</mat-icon>
        <span>Konfiguracija</span>
      </button>
      <div content>
        <button mat-menu-item
                [routerLink]="['/room-category']">
          <mat-icon>bed</mat-icon>
          <span>Kategorije kreveta soba</span>
        </button>
        <button mat-menu-item
                [routerLink]="['/room-bed-categories']">
          <mat-icon>room_preferences</mat-icon>
          <span>Kategorija soba</span>
        </button>
        <button mat-menu-item
                [routerLink]="['/room-quality']">
          <mat-icon>paid</mat-icon>
          <span>Kategorije kavlitete soba</span>
        </button>
      </div>
    </app-auto-open-menu>

  </div>
</mat-toolbar>
